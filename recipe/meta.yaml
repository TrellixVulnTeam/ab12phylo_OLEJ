{% set name = "ab12phylo" %}
{% set version = "0.5.20b0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: eb51589f86c6a83dd8e32b2086a89f127cbf4336c6b3f4ceee1cb84448a6a641

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - ab12phylo = ab12phylo.ab12phylo_app:main
    - ab12phylo-init = ab12phylo.ab12phylo_init:main
    - ab12phylo-cmd = ab12phylo_cmd.main:_main
    - ab12phylo-visualize = ab12phylo_cmd.phylo:_visualize
    - ab12phylo-view = ab12phylo_cmd.phylo:_view
    - ab12phylo-add-xml = ab12phylo_cmd.blast:_add_xml

requirements:
  host:
    - pip
    - python
  build:
    - python
  run:
    - python
    - biopython
    - pyyaml
    - jinja2
    - lxml
    - xmltramp2
    - toyplot
    - toytree <=1.2.0
    - numpy
    - pandas
    - matplotlib
    - svgutils
    - pillow
    - requests
    - beautifulsoup4
    - pygobject
    - gtk3
    - hicolor-icon-theme
    - adwaita-icon-theme
    - ghostscript

test:
  imports:
    - ab12phylo
    - ab12phylo_cmd

about:
  license: GPL-3.0
  summary: "Integrated pipeline for ML phylogenetic inference from ABI trace and FASTA data"

extra:
  recipe-maintainers:
    - lkndl
