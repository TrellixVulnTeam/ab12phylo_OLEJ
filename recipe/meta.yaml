{% set name = "ab12phylo" %}
{% set version = "0.4.23b0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 28550a6338ef2d221a6c065a503525774ea5d901183874064822ed43a28ef277

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - ab12phylo = ab12phylo.gtk_app:main
    - ab12phylo-cmd = ab12phylo_cmd.main:_main
    - ab12phylo-visualize = ab12phylo_cmd.phylo:_visualize
    - ab12phylo-view = ab12phylo_cmd.phylo:_view
    - ab12phylo-add-xml = ab12phylo_cmd.blast:_add_xml

requirements:
  host:
    - pip
    - python
  build:
    - python
  run:
    - python
    - biopython
    - pyyaml
    - jinja2
    - xmltramp2
    - toyplot
    - toytree <=1.2.0
    - numpy
    - pandas
    - matplotlib
    - svgutils
    - pillow
    - requests
    - pygobject
    - gtk3

test:
  imports:
    - ab12phylo
    - ab12phylo_cmd

about:
  license: GPL-3.0
  summary: "Integrated pipeline for ML phylogenetic inference from ABI trace and FASTA data"

extra:
  recipe-maintainers:
    - lkndl
